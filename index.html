<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			TESTPAGE
		</title>
		<style>.input-group {
			position: relative;
			border: solid 1px #000000;
			width: 30vw;
			left: 30vw;
			top: 45vh;
			}
			.input- {
			position: relative;
			border: solid 1px #000000;
			left: 30vw;
			width: 10vw;
			top: 45vh;
		}</style>
	</head>
	<body>
		<form class="form-inline" id="upload-form" action="" method="POST" enctype="multipart/form-data">
			<div class="form-group">
				<input class="input-group" id="file-picker" type="file" name="file" multiple accept=".jpg, .jpeg, .png">
				<input class="input-" type="submit" value="Загрузить!" id="upload-button">
			</div>
		</form>
	</body>
</html>
